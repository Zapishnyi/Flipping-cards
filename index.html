<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping cards | exersice</title>
    <link rel="stylesheet" href="./css/Flipping_cards.css">
</head>
<div class="wrapper">
    <div class="cards">
        <div class="first card">
            <div class="first_upper half_upper">

            </div>
            <div class="first_lower half_lower"></div>
        </div>
        <div class="second card">
            <div class="second_upper half_upper"></div>
            <div class="second_lower half_lower"></div>
        </div>
        <div class="third card">
            <div class="third_upper half_upper"></div>
            <div class="third_lower half_lower"></div>
        </div>
        <div class="fourth card">
            <div class="fourth_upper half_upper"></div>
            <div class="fourth_lower half_lower"></div>
        </div>
        <div class="sixth card">
            <div class="sixth_upper half_upper"></div>
            <div class="sixth_lower half_lower"></div>
        </div>
        <div class="seventh card">
            <div class="seventh_upper half_upper"></div>
            <div class="seventh_lower half_lower"></div>
        </div>
    </div>
    <textarea class="flip_control" name="" id="" cols="5" rows="1" maxlength='6' readonly></textarea>

</div>

<body>
    <script src="./js/Flipping_cards.js"></script>
</body>

</html>
